function cleanAIReply(raw) {
  return raw
    .trim()

    .replace(/(```|''')$/i, "")                            // Remove ending ```
    .replace(/^<div class=["']sahureply["']>/i, "")        // Remove opening wrapper div
    .replace(/<\/div>\s*$/i, "")                           // Remove closing wrapper div
    .replace(/\n{3,}/g, "<br><br><br>")                    // Extra spacing if triple newline
    .replace(/\n{2}/g, "<br><br>")                         // Paragraph spacing
    .replace(/\n/g, "<br>")                                // Line breaks
    .trim();
}

    .replace(/^# (.*$)/gim, '<h1>$1</h1>')             // H1

    return code.replace(/\[(.*?)\]/g, (match, content) => {

        return `["${content}"]`;
      }
      return `[${content}]`;

    const div = document.createElement("div");

function handleTTSClick(target) {
  const id = target.dataset.target;
  const element = document.getElementById(id);
  if (!element) return;

  let rawText = element.textContent || element.innerText || "";
  rawText = rawText.trim();

  if (!rawText) return;

  // üßπ Clean text: remove tags, emojis, special chars
  const cleanText = rawText
    .replace(/<[^>]*>/g, "")                  // remove anything inside <...>
    .replace(/\[[^\]]*\]/g, "")              // remove anything inside [...]
    .replace(/[^\w\s.,?!'"-]/g, "")          // remove emojis & symbols except common punctuation
    .replace(/\s{2,}/g, " ")                 // collapse extra spaces
    .trim();

  if (!cleanText) {
    alert("‚ö†Ô∏è Nothing to read aloud after cleaning.");
    return;
  }

  if (speechSynthesis.speaking || speechSynthesis.pending) {
    speechSynthesis.cancel();
    return;
  }

  const utterance = new SpeechSynthesisUtterance(cleanText);

  utterance.lang = "en-US";
  utterance.pitch = 0.85;      // Deep Jarvis vibe
  utterance.rate = 0.92;       // Smooth and cool
  utterance.volume = 1;

  utterance.onerror = (e) => {
    console.error("TTS Error:", e.error);
    alert("‚ö†Ô∏è Something went wrong with TTS.");
  };

  utterance.onend = () => {
    currentUtterance = null;
    isPaused = false;
    currentText = '';
    currentCharIndex = 0;
  };

  currentUtterance = utterance;
  currentText = cleanText;
  currentCharIndex = 0;
  isPaused = false;

  speechSynthesis.speak(utterance);
}

  mouth.className = "mouth";
  mouth.style.display = "block";
  eyes.forEach(e => {
    e.style.display = "block";
    e.className = "eye";
  });

  // Hide the panic button by default
  unmuteBtn?.classList.add("hidden");

  switch (state) {
    case "listening":
      face.classList.add("sahu-listening");
      break;

    case "processing":
      face.classList.add("processing-animated");
    
      break;

    case "talking":
      startTalkingMouth();
      mouth.style.display = "block";
          unmuteBtn?.classList.remove("hidden"); // üõë show button
      break;
    
    case "muted-error":
      face.classList.add("error-muted");
      mouth.classList.add("muted");
      break;

    case "mic-error":
      face.classList.add("error-mic");
      eyes.forEach(e => e.classList.add("surprised"));
      break;

    case "api-fail":
      face.classList.add("error-api");
      break;

    case "recovering":
      face.classList.add("recovering-mode");
      break;
    case "idle":
    default:
      break;
  }
}

// üéõÔ∏è Visualizer Setup
let micStream, audioContext, analyser, rafId;

async function startVisualizer() {

  const bars = document.querySelectorAll(".voice-bar");

  try {
    micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioContext.createMediaStreamSource(micStream);
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 64;
    source.connect(analyser);
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    function draw() {
      analyser.getByteFrequencyData(dataArray);
      bars.forEach((bar, i) => {
        const height = (dataArray[i % dataArray.length] / 255) * 100;
        bar.style.height = `${Math.max(6, height)}px`;
      });
      rafId = requestAnimationFrame(draw);
    }

    draw();
 
  } catch (err) {
    console.error("‚ùå Visualizer error:", err);
    alert("‚ùå Microphone permission is required.");
  }
}

function stopVisualizer() {
  
  if (rafId) cancelAnimationFrame(rafId);
  if (audioContext) audioContext.close();
  if (micStream) micStream.getTracks().forEach(track => track.stop());
  micStream = null;
  audioContext = null;
  rafId = null;
  
}

let recognition = new webkitSpeechRecognition();
recognition.lang = "en-IN";
recognition.interimResults = false;
recognition.continuous = false;

let isSahuActive = false;
let recognitionReady = true;
let micState = "idle"; // 'idle', 'listening', 'processing', 'waiting'

// üß† Voice Engine Setup
let sahuVoice = null;

// ‚úÖ Wake the lazy engine
function prewarmSpeechEngine() {
  const dummy = new SpeechSynthesisUtterance("Initializing voice...");
  dummy.volume = 0;
  dummy.rate = 1;
  speechSynthesis.speak(dummy);
}

// ‚úÖ Load Sahu Voice with fallback chain
function loadSahuVoice(callback) {
  const tryLoad = () => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      sahuVoice = voices.find(v => v.name === "Google UK English Female")
                 || voices.find(v => v.name.includes("Zira"))
                 || voices.find(v => v.lang === "en-GB")
                 || voices[0];
      console.log("‚úÖ Sahu voice ready:", sahuVoice?.name || "Default");
      callback?.();
    } else {
      setTimeout(tryLoad, 100);
    }
  };
  tryLoad();
}

window.speechSynthesis.onvoiceschanged = () => loadSahuVoice();
window.addEventListener("DOMContentLoaded", () => {
  loadSahuVoice();
  prewarmSpeechEngine(); // üî• wakes up TTS system
});

// üéôÔ∏è TTS Logic
function speakOutLoud(text, onDone) {
  const cleanText = text.replace(/<[^>]+>/g, '');
  const utter = new SpeechSynthesisUtterance(cleanText);

  utter.lang = "en-GB";
  utter.rate = 0.94;
  utter.pitch = 1.4;

  if (sahuVoice) {
    utter.voice = sahuVoice;
    console.log("üéôÔ∏è Speaking with:", sahuVoice.name);
  } else {
    console.warn("‚ö†Ô∏è No preferred voice ‚Äî fallback to default.");
  }

  // üß† Safety: Reset expression and clear mouth if silent
  let voiceStarted = false;
  const safetyTimeout = setTimeout(() => {
    if (!voiceStarted) {
      console.warn("üõë Voice never started ‚Äî fallback triggered.");
      setSahuExpression("idle");
      if (typeof onDone === "function") setTimeout(onDone, 300);
    }
  }, 2000); // wait max 2s

  utter.onstart = () => {
    voiceStarted = true;
    clearTimeout(safetyTimeout);
    setSahuExpression("talking");
  };

  utter.onend = () => {
    setSahuExpression("idle");
    clearTimeout(safetyTimeout);
    if (typeof onDone === "function") setTimeout(onDone, 500);
  };

  utter.onerror = () => {
  console.warn("‚ùå TTS crashed or got muted unexpectedly");
  setSahuExpression("muted-error");
  document.getElementById("forceUnmuteBtn")?.classList.remove("hidden");

  setTimeout(() => {
    console.log("‚ôªÔ∏è Recovering speech engine...");
    prewarmSpeechEngine();            // wake it up
    micState = "idle";                // mark ready
    setSahuExpression("recovering");  // show healing
    setTimeout(() => {
      if (isSahuActive) startListening(); // resume loop
    }, 800);
  }, 1200); // slight delay to cool off
};

  speechSynthesis.cancel();
  setTimeout(() => {
    try {
      speechSynthesis.speak(utter);
    } catch (err) {
      console.error("üß® Failed to start TTS:", err);
      setSahuExpression("idle");
      if (typeof onDone === "function") setTimeout(onDone, 300);
    }
  }, 150); // delay helps fix "3rd-time mute bug"
}

// üß† Recognition Events
recognition.onresult = async (e) => {
  if (!e.results || !e.results[0]) return;

  const userPrompt = e.results[0][0].transcript;
  document.getElementById("chatkaInputornot").value = userPrompt;

  micState = "processing";
  setSahuExpression("processing");
  console.log("üéß Heard:", userPrompt);

  const sahuReply = await fetchSahuSpeechReply(userPrompt);
  stopVisualizer();
  document.getElementById("chatkaInputornot").value = "";

  speakOutLoud(sahuReply, () => {
    if (isSahuActive) {
      console.log("üîÅ Restarting listening...");
      micState = "waiting";
      setTimeout(() => {
        micState = "idle";
        startListening();
      }, 500);
    }
  });
};

recognition.onerror = (e) => {
  stopVisualizer();
  recognitionReady = true;
  console.warn("‚ö†Ô∏è Speech error:", e.error);

  if (e.error === "no-speech") {
    console.log("ü•± No speech detected. Resetting mic...");
    setSahuExpression("idle"); // Reset face
    micState = "idle";

    setTimeout(() => {
      if (isSahuActive) {
        startListening();
      }
    }, 1000); // quick retry
    return;
  }

  if (["audio-capture", "aborted"].includes(e.error)) {
    setTimeout(() => {
      if (isSahuActive && micState !== "listening") {
        micState = "idle";
        startListening();
      }
    }, 800);
  } else {
    console.error("‚ùå Fatal speech error");
    setSahuExpression("muted-error");
    isSahuActive = false;
    document.getElementById("voiceOverlay").classList.add("hidden");
  }
};

recognition.onend = () => {
  recognitionReady = true;
  console.log("üõë Recognition ended");

  if (isSahuActive && micState === "idle" && !speechSynthesis.speaking) {
    console.log("üéôÔ∏è Auto-restarting...");
    setTimeout(startListening, 600);
  }
};

function startListening() {
  if (!isSahuActive || !recognitionReady || micState !== "idle") return;

  micState = "listening";
  recognitionReady = false;

  setSahuExpression("listening");
  startVisualizer();

  try {
    recognition.start();
    console.log("üé§ Mic is live");
  } catch (err) {
    console.warn("‚ö†Ô∏è Couldn't start recognition:", err);
    micState = "idle";
  }
}

function stopListening() {
  if (recognition) {
    try { recognition.abort(); } catch (err) {}
  }
  micState = "idle";
  recognitionReady = true;
  isSahuActive = false;
  setSahuExpression("idle");
  stopVisualizer();
}

function retryListening() {
  stopVisualizer();
  setTimeout(() => {
    if (isSahuActive) startListening();
  }, 800);
}



// üì° Backend Fetch
async function fetchSahuSpeechReply(userPrompt) {
  
  // üß† Add to memory
  addToMemory("user", userPrompt);

  const res = await fetch("/speak-mode", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      prompt: userPrompt,
      memory: getFormattedMemory(), // üß† pass memory string
      user: {
        name: sahuUser?.name || "User",
        age: sahuUser?.age || 14,
        country: sahuUser?.country || "India"
      }
    })
  });

  const data = await res.json();
  const reply = data.reply || "‚ö†Ô∏è No response from SahuAI.";

  // üß† Add bot response to memory
  addToMemory("sahu", reply);

  return reply;
}

// üîá Emergency speech stopper
function forceStopSpeaking() {
  
  if (speechSynthesis.speaking || speechSynthesis.pending) {
    speechSynthesis.cancel(); // üí• Instantly cancels all speech
    setSahuExpression("idle"); // reset expression
  }
}
